<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 en Raya</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/fonts/Icomoon/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titulo">
        <h1>El juego del 3 en Raya</h1>
    </div>

    <div class="tablaPuntuacion">
        <div class="usuario">
            <div class="nombre">
                <h2>Jugador:</h2>
            </div><div id="puntosJugador" class="puntuacion">
                <h2>0 puntos</h2>
            </div>
        </div><div class="maquina">
            <div class="nombre">
                <h2>Maquina:</h2>
            </div><div id="puntosMaquina" class="puntuacion">
                <h2>0 puntos</h2>
            </div>
        </div>
    </div>

    <div id="mensaje" style="display: none;">
    </div>

    <div class="tableroJuego">
        <div class="filas">
            <div class="fila">
                <div id="c00" class="casilla" onclick="pinta(0,0,1)"></div>
                <div id="c01" class="casilla" onclick="pinta(0,1,1)"></div>
                <div id="c02" class="casilla" onclick="pinta(0,2,1)"></div>
            </div>
            <div class="fila">
                <div id="c10" class="casilla" onclick="pinta(1,0,1)"></div>
                <div id="c11" class="casilla" onclick="pinta(1,1,1)"></div>
                <div id="c12" class="casilla" onclick="pinta(1,2,1)"></div>
            </div>
            <div class="fila">
                <div id="c20" class="casilla" onclick="pinta(2,0,1)"></div>
                <div id="c21" class="casilla" onclick="pinta(2,1,1)"></div>
                <div id="c22" class="casilla" onclick="pinta(2,2,1)"></div>
            </div>
        </div>
    </div>

    <div class="zonaInferior">
        <div class="nuevaPartida" onclick="nuevaPartida()"><p><strong>Nueva Partida</strong></p></div>
    </div>

    <script src="assets/js/autoplay.js"></script>
    <script src="assets/js/modernizr.js"></script>
</body>
</html>
